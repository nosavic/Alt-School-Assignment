<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="css/form.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <nav>
      <a href="index.html">About Me</a>
      <a href="form.html">Form</a>
      <a href="media.html">Media</a>
      <a href="table.html">Courses</a>
    </nav>
    <section class="container">
      <section class="left-section">
        <p>Learn highly sought after skills without hassle.</p>
      </section>
      <section class="right-section">
        <h2>Signup</h2>
        <p>Take the next steps to apply at AltSchool Africa</p>
        <form action="#" method="post">
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input
              type="text"
              id="first-name"
              name="first-name"
              placeholder="Enter first name"
              required
            />
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input
              type="text"
              id="last-name"
              name="last-name"
              placeholder="Enter last name"
              required
            />
          </div>
          <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
              <option value="" disabled selected>Select gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input
              type="date"
              id="dob"
              name="dob"
              placeholder="dd/mm/yyyy"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter email address"
              required
            />
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Enter phone number"
              required
            />
          </div>
          <div class="form-group">
            <label for="country">Country</label>
            <select id="country" name="country" required>
              <option value="" disabled selected>Select your country</option>
            </select>
          </div>
          <div class="form-group">
            <label for="state">State/City of Residence</label>
            <input
              type="text"
              id="state"
              name="state"
              placeholder="Enter your state of residence"
              required
            />
          </div>
          <div class="form-group">
            <label for="referral">How did you hear about us?</label>
            <select id="referral" name="referral">
              <option value="" disabled selected>Select channel</option>
            </select>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter password"
              required
            />
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              placeholder="Enter password again"
              required
            />
          </div>
          <div class="form-group">
            <input type="submit" value="Continue" />
          </div>
          <div class="terms"></div>
        </form>
        <footer>
          <p>Â©2024 AltSchool Africa. All rights reserved.</p>
        </footer>
      </section>
    </section>
  </body>
</html>
